<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--form : 웹 서버에 정보를 제출하기 위한 용도-->

    <form
      action="../link/link1.html"
      method=""
      name=""
      novalidate
      autocomplete=""
    >
      <!--action : 전송한 정보를 처리할 웹페이지의 url-->
      <!--method : 서버로 전송 할 http 방식(get(기본값)-노출됨, post-보호됨)-->
      <!--name   : 폼 이름 지정-->
      <!--novalidate : 데이터 유효성을 검사하지 않음-->
      <!--autocomplete : 자동완성(on(기본), off)-->
      <div>
        <input />
      </div>
      <div>
        <label for="username">이름</label>
        <input type="text" id="username" />
      </div>
      <div>
        <label for="">비밀번호</label>
        <input type="password" name="" id="password" />
      </div>
      <div>
        <label for="">성별</label>
        <!--radio : 여러개의 선택지를 주고 하나를 선택할때 사용-->
        <input type="radio" name="gender" id="" />남성
        <input type="radio" name="gender" id="" />여성
      </div>
      <div>
        <label for="">취미</label>
        <!--chackbox : 여러개의 선택지를 주고 여러개 선택하기-->
        <input type="checkbox" name="hobby" id="" /> 영화감상
        <input type="checkbox" name="hobby" id="" /> 독서
        <input type="checkbox" name="hobby" id="" /> 운동
        <input type="checkbox" name="hobby" id="" checked /> 악기연주
        <input type="checkbox" name="hobby" id="" /> 탕진잼
      </div>
      <div>
        <textarea name="" id="" cols="30" rows="10">
          하고싶은말

        </textarea>
      </div>
      <div>
        <select name="" id="">
          <option value="bmw">bmw</option>
          <option value="benz">benz</option>
          <option value="hyundai" selected>현대차</option>
          <option value="kia">기아차</option>
        </select>
      </div>
      <input type="button" value="보내기" />
      <input type="submit"" value="submit" />
      <input type="reset" value="reset" />
    </form>
  </body>
</html>
